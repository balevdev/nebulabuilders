<article class="bg-gray-900 rounded-lg shadow-md overflow-hidden border border-gray-800 hover:border-violet-500 transition-all duration-300 w-full my-8">
    <a href="{{ .Permalink }}" class="block w-full">
        <div class="aspect-w-16 aspect-h-9 w-full">
            <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-64 object-cover rounded-lg mb-8" loading="lazy">
        </div>
        <div class="p-6">
            <h3 class="text-2xl font-bold text-white mb-2 line-clamp-2">{{ .Title }}</h3>
            {{ if .Date }}
                <time class="text-sm text-violet-500 mb-3 block">{{ .Date.Format "January 2, 2006" }}</time>
            {{ end }}
            <p class="text-gray-400 mb-4 line-clamp-3">{{ .Summary | truncate 200 }}</p>
            <span class="text-violet-500 font-semibold inline-flex items-center">
                Read more
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </span>
        </div>
    </a>
</article>
