<div class="bg-gray-900 rounded-lg shadow-xl p-8 max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold text-violet-400 mb-4">Subscribe to Our Newsletter</h2>
    <p class="text-gray-300 mb-6">Stay up to date with our latest articles and tech insights.</p>
    <form id="newsletter-form" hx-post="/subscribe" hx-target="#form-response" class="flex flex-col md:flex-row gap-4">
        <input type="email" name="email" placeholder="Enter your email" required
               class="flex-grow px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-violet-500">
        <button type="submit"
                class="bg-violet-600 text-white px-6 py-2 rounded-md hover:bg-violet-700 transition duration-300">
            Subscribe
        </button>
    </form>
    <div id="form-response" class="mt-4 text-center"></div>
</div>
