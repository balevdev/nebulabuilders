<article class="bg-gray-900 rounded-lg shadow-md overflow-hidden border border-gray-800 hover:border-violet-500 transition-all duration-300 w-full my-4 ">
    <a href="{{ .Permalink }}" class="block flex flex-row w-full">
        <div class="w-1/3 flex-shrink-0">
            <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-64 object-cover rounded-lg mb-8" loading="lazy">
        </div>
        <div class="p-4 w-2/3 flex flex-col justify-between">
            <div>
                <h3 class="text-base font-bold text-white mb-1 line-clamp-1">{{ .Title }}</h3>
                {{ if .Date }}
                    <time class="text-xs text-violet-500 mb-1 block">{{ .Date.Format "Jan 2, 2006" }}</time>
                {{ end }}
                <p class="text-xs text-gray-400 line-clamp-1">{{ .Summary | truncate 80 }}</p>
            </div>
            <div>
                <span class="text-xs text-violet-500 font-semibold inline-flex items-center">
                    Read more
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </span>
            </div>
        </div>
    </a>
</article>
